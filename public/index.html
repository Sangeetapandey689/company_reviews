<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Company Reviews</h1>
    </header>
    
    <main>
        <section id="review-form">
            <h2>Submit a Review</h2>
            <!-- Update the <form> element to include the action attribute -->
         <form id="company-review-form" action="/submit-review" method="post">
         <label for="company-name">Company Name:</label>
         <input type="text" id="company-name" name="companyName" required>

          <label for="industry">Industry:</label>
          <input type="text" id="industry" name="industry" required>

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>

           <label for="rating">Rating:</label>
       <select id="rating" name="rating" required>
           <option value="5">5 - Excellent</option>
           <option value="4">4 - Good</option>
           <option value="3">3 - Average</option>
           <option value="2">2 - Poor</option>
           <option value="1">1 - Very Poor</option>
       </select>

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>

             <button type="submit">Submit Review</button>
       </form>

        </section>

        <section id="reviews">
            <h2>Latest Reviews</h2>
            <ul id="review-list">
                <!-- Reviews will be displayed here dynamically using JavaScript -->
            </ul>
        </section>
        
    </main>

<script src="script.js"></script>
</body>
</html>
